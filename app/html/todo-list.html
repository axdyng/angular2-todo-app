<form>
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <input type="text" class="form-control" placeholder="What needs to be done?" autofocus #newTask (keyup.enter)="addTask(newTask)">
      <!-- <button type="button" class="btn btn-default add-task" (click)="addTask(newTask)">Add Task</button> -->
    </div>
  </div>
</form>

<div class="jumbotron">
  <!-- New Todos -->
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Tasks to do</h3>
    </div>
    <!-- Panel body -->
    <div class="panel-body">
      <todo-task *ngFor="let todoTask of incompleteTasks(); let i = index" [task]="todoTask" (click)="deleteTask(i)"></todo-task>
    </div>
  </div>

  <!-- Done tasks -->
  <div class="panel panel-primary">
    <div class="panel-heading" [ngStyle]="{'background-color': '#009534'}">
      <h3 class="panel-title">Tasks done</h3>
    </div>
    <!-- Panel body -->
    <div class="panel-body">
      <todo-task *ngFor="let task of doneTasks(); let d = index" [task]="task" (click)="deleteTask(d)"></todo-task>
    </div>
  </div>
</div>
