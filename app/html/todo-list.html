<form>
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <input type="text" class="form-control" placeholder="What needs to be done?" autofocus #newTask>
      <button type="button" class="btn btn-default add-task" (click)="addTask(newTask)">Add Task</button>
    </div>
  </div>
  <!-- New Todos -->
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">To do tasks</h3>
    </div>
    <!-- Panel body -->
    <div class="panel-body">
      <todo-task *ngFor="let todoTask of tasks" [task]="todoTask"></todo-task>
    </div>
  </div>

</form>
