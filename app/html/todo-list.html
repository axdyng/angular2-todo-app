<form>
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <input type="text" class="form-control" placeholder="What needs to be done?">
      <button type="button" class="btn btn-default add-task" (click)="onClick()">Add Task</button>
    </div>
  </div>
  <!-- New Todos -->
  <div class="jumbotron">
    <todo-task *ngFor="let todoTask of tasks" [task]="todoTask"></todo-task>
  </div>

</form>
